<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Roboto+Mono:wght@300;400;500&family=Rubik+Distressed&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="display-screen">
                    <div id="display"></div>
                </div>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><button class="btn-operator" id="clear">AC</button></td>
                            <td><button class="btn-operator" id="/" value="/">&divide;</button></td>
                            <td><button class="btn-operator" id="*" value="*">&times;</button></td>
                            <td><button class="btn-operator" id="delete">DEL</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="7" value="7">7</button></td>
                            <td><button class="btn-number" id="8" value="8">8</button></td>
                            <td><button class="btn-number" id="9" value="9">9</button></td>
                            <td><button class="btn-operator" id="-" value="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="4" value="4">4</button></td>
                            <td><button class="btn-number" id="5"value="5">5</button></td>
                            <td><button class="btn-number" id="6" value="6">6</button></td>
                            <td><button class="btn-operator" id="+"value="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-number" id="1" value="1">1</button></td>
                            <td><button class="btn-number" id="2"value="2">2</button></td>
                            <td><button class="btn-number" id="4" value="3">3</button></td>
                            <td rowspan="2"><button class="btn-equal" id="equal"value="=">=</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn-operator" id="(" value="(">(</button></td>
                            <td><button class="btn-operator" id="0" value="0">0</button></td>
                            <td><button class="btn-operator" id=")"value=")">)</button></td>
                            
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>
        <script src="calc.js"></script>
    </body>
</html>
