<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&family=Roboto+Mono:wght@300;400;500&family=Rubik+Distressed&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">

                <div id="display">
                <div class="previous"></div>
                    <div class="current"></div>
            
                </div>

                
                <div class="buttons">
                    <table>
                       
                        <tr>
                            <td><button class="clear" id="CR">AC</button></td>
                            <td><button class="btn operator" id="/">&divide;</button></td>
                            <td><button class="btn operator" id="x">x</button></td>
                            <td><button class="delete" id="~">DEL</button></td> 
                        </tr>
                        <tr>
                            <td><button class="btn number" id="7">7</button></td>
                            <td><button class="btn number" id="8">8</button></td>
                            <td><button class="btn number" id="9">9</button></td>
                            <td><button class="btn operator" id="-">-</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn number" id="4">4</button></td>
                            <td><button class="btn number" id="5">5</button></td>
                            <td><button class="btn number" id="6">6</button></td>
                            <td><button class="btn operator" id="+">+</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn number" id="1">1</button></td>
                            <td><button class="btn number" id="2">2</button></td>
                            <td><button class="btn number" id="3">3</button></td>
                            <td rowspan="2"><button class="btn equal" id="equal">=</button></td>
                        </tr>
                        <tr>
                           <!-- <td><button class="btn operator" id="%">%</button></td> -->
                            <td><button class="btn number" id="zero">0</button></td>
                            <td><button class="btn operator" id="^">^</button></td> 
                            
                        </tr>
                    </table>
                </div>
            </div>
            
        </div>
        <script src="calc.js">

//function Del(b){
   
  // return b.slice(0, b.length -1);
//}
        </script>
    </body>
</html>
